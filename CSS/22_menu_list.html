<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu List</title>
    <style>
        header{
            border-bottom: 1px solid gray;
        }
        .header-logo{
            width: 219px;
            display: inline-block;
            /* border: 1px solid red; */
            vertical-align: middle;
        }
        .header-left, .header-right{
            width: calc(50% - 114px);
            display: inline-block;
        }
        .header-left{
            text-align: left;
        }
        .header-right{
            text-align: right;
        }
        .header-left ul, .header-right ul{
            padding: 0;
        }
        .header-left ul > li, .header-right ul > li{
            list-style-type: none;
            display: inline-block;
            padding: 0 5px;
        }
        ul > li > a{
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <nav class="header-left">
            <ul>
                <li>
                    <a href="#">인스타그램</a>
                </li>
                <li>
                    <a href="#">유튜브</a>
                </li>
                <li>
                    <a href="#">페이스북</a>
                </li>
            </ul>
        </nav>
        <div class="header-logo">
            <img src="https://www.lottecinema.co.kr/NLCHS/Content/images/common/logo.png" alt="롯데시네마 로고">
        </div>
        <nav class="header-right">
            <ul>
                <li>
                    <a href="#">멤버십</a>
                </li>
                <li>
                    <a href="#">고객센터</a>
                </li>
                <li>
                    <a href="#">단체관람/대관문의</a>
                </li>
                <li>
                    <a href="#">로그인</a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
