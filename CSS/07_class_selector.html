<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
        .text-family{
            font-size: 2rem;
            font-family: 'Courier New', Courier, monospace;

        .bg{background-color: aquamarine;}
        .h1{color: gray}
        .h2{color: red;}

    <h1 class="h3">Class Selector 3</h1>

</html>
