<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Face</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mozilla+Headline:wght@200..700&display=swap');
        h1{
            font-family: "Mozilla Headline", sans-serif;
        }
        .roboto{
            width: 50%;
            font-family: "Roboto", sans-serif;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <h1>font face - google font</h1>
    <p class="roboto">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Non et deleniti doloribus molestiae fugiat modi cumque eius sapiente ut magni delectus rerum explicabo, ab vitae minus earum assumenda veritatis! Voluptatibus.
    </p>
</body>
</html>
