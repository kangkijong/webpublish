<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div{
            width: 100%;
            background-color: aqua;
            display: none;
        }
        span{
            width: 100%;
            background-color: tomato;
            display: block;
        }
        img{
            width: 30%;
            display: block;
            opacity: 0.5;   /* 투명도(0 ~ 1) */
        }
    </style>
</head>
<body>
    <h1>Display Style</h1>
    <hr>
    <div>Block Level</div>
    <span>Inline Level</span>
    <img src="https://cf.lottecinema.co.kr//Media/MovieFile/MovieImg/202508/22879_201_1.jpg" alt="">
</body>
</html>
