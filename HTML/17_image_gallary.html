<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallary</title>
    <style>
        img{
            width: 200px;
            height: 250px;
        }
        li{
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 20px;
            padding: 10px;
            border: 5px solid gray;
        }
        div{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Image Gallary</h1>
    <ul>
        <li>
            <img src="images/img1.jpg" alt="해바라기">
            <div>해바라기</div>
        </li>
        <li>
            <img src="images/img2.jpg" alt="이미지2">
            <div>이미지2</div>
        </li>
        <li>
            <img src="images/img3.jpg" alt="이미지3">
            <div>이미지3</div>
        </li>
        <li>
            <img src="images/img4.jpg" alt="이미지4">
            <div>이미지4</div>
        </li>
        <li>
            <img src="images/img5.jpg" alt="이미지5">
            <div>이미지5</div>
        </li>
    </ul>
</body>
</html>
