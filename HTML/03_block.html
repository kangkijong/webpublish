<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>블록레벨 태그</title>
        <style>
            h1{background-color: aqua;}
            p{background-color: bisque;}
            div{background-color: tomato;}
        </style>
    </head>
<body>
    <h2>block level</h2>
    <hr>
    <h1 style="display: inline;">블록레벨 #1</h1>
    <p>블록레벨 #2</p>
    <div>블록레벨 #3</div>
    <div style="background-color: yellow; width: 300px;">
        <h2>div 태그에 포함!</h2>
        <button>div 태그에 포함된 버튼!</button>
    </div>

    <h2>in-line level</h2>
    <hr>
    <a href="https://www.naver.com/">네이버</a>
    <a href="https://www.google.com/">구글</a>
    <button>LOGIN</button>
    <span style="display: block; background-color: cyan;">블록 레벨로 변경</span>
    <span style="background-color: chartreuse;">
        <a href="#">다음</a>
    </span>
    <span style="background-color: deeppink; width: 300px;">인라인레벨 사이즈 변경</span>
    
    <h2>inline block</h2>
    <img src="https://cf.lottecinema.co.kr//Media/MovieFile/MovieImg/202507/22648_201_1.jpg" style="display: block;" width="30%" alt="좀비딸">
    <img src="https://cf.lottecinema.co.kr//Media/MovieFile/MovieImg/202507/22648_201_1.jpg" width="10%" alt="좀비딸"/>
    <img src="https://cf.lottecinema.co.kr//Media/MovieFile/MovieImg/202507/22648_201_1.jpg" width="200px" alt="좀비딸"/>
    <img src="https://cf.lottecinema.co.kr//Media/MovieFile/MovieImg/202507/22648_201_1.jpg" alt="좀비딸"/>
</body>
</html>
